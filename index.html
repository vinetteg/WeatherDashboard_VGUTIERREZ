<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <label
              class="form-label"
              for="username"
              placeholder="Seattle"
            ></label>
            <input
              name="username"
              id="username"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="search" class="btn bg-primary">Search</button>
          </form>
        </div>

        <div class="card">
          <div class ="cities-container">
          <h3 class="card-header"> Recent Searches</h3>
        </div>
      </div>

      <div class="col-12 col-md-9">
        <div class = "row border selected-city" id = "current-forecast">
            <div class = "col-12">
                <h2 id="searched-city"></h2>
                <div id = "current-weather-container" class = "list-group"></div>
            </div>  
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

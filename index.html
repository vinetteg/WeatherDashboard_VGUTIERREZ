<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <label
              class="form-label"
              for="username"
              placeholder="Seattle"
            ></label>
            <input
              name="username"
              id="username"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="search" class="btn">Search</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header">Find a City</h3>
          <div id="city-buttons" class="card-body">
            <button class="btn">Austin</button>
            <button class="btn">San Francisco</button>
            <button class="btn">New York</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle"><span id="results-city"></span></h2>
        <div id="cities-container" class="list-group"></div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
